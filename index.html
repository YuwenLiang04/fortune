<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileOfYuanbao</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8d7b2;
            color: #4F4F4F;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 45%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
                padding: 15px;
            }

            .image-container img {
                max-width: 100%;
            }

            p {
                font-size: 16px;
            }
        }

        h1, h2, h3 {
            text-align: center;
            font-family: 'Comfortaa', sans-serif;
            color: #4A5568;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 36px;
        }

        h2 {
            font-size: 28px;
            color: #6D4C41;
        }

        h3 {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Profile Of Yuanbao</h1>
        <section>
            <h2>Photos</h2>
            <p>Who doesn't like Yuanbao the best kitten in the world?</p>
            
            <div class="image-container">
                <img src="https://github.com/YuwenLiang04/fortune/blob/main/WechatIMG8458.jpg?raw=true.jpg" alt="Yuanbao by himself">
                <img src="https://github.com/YuwenLiang04/fortune/blob/main/WechatIMG8460.jpg?raw=true.jpg" alt="Yuanbao another photo">
            </div>

            <p>Yuanbao and his mom</p>
            
            <div class="image-container">
                <img src="https://github.com/YuwenLiang04/fortune/blob/main/WechatIMG8451.jpg?raw=true.jpg" alt="Yuanbao with his mom">
                <img src="https://github.com/YuwenLiang04/fortune/blob/main/WechatIMG8455.jpg?raw=true.jpg" alt="Yuanbao another picture with mom">
            </div>

            <div class="image-container">
                <img src="https://github.com/YuwenLiang04/fortune/blob/main/WechatIMG8452.jpg?raw=true.jpg" alt="Yuanbao close up">
                <img src="https://github.com/YuwenLiang04/fortune/blob/main/WechatIMG8454.jpg?raw=true.jpg" alt="Yuanbao looking around">
            </div>
        </section>

        <section>
            <h2>10 things you should know about Yuanbao</h2>
            <h3>things that Yuanbao likes:</h3>
            <ul>
                <li>canned meat</li>
                <li>mom</li>
                <li>to be touched on the head and the upper part of the tail</li>
            </ul>
        </section>
    </main>
</body>
</html>
